<div class="surface-section px-4 py-5 md:px-6 lg:px-8 shadow-2 surface-card">
    <!-- Breadcrumb -->
    <ul class="list-none p-0 m-0 flex align-items-center font-medium mb-3">
        <li>
            <a class="text-500 no-underline line-height-3 cursor-pointer">Документы</a>
        </li>
        <li class="px-2">
            <i class="pi pi-angle-right text-500 line-height-3"></i>
        </li>
        <li>
            <span class="text-900 line-height-3">Счета</span>
        </li>
    </ul>
    <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
        <div>
            <div class="font-medium text-3xl text-900">{{modelType}}</div>
            <!-- Статистика в хедере -->
            <div class="flex align-items-center text-700 flex-wrap">
                <div class="mr-5 flex align-items-center mt-3">
                    <i class="pi pi-file mr-2"></i>
                    <span>{{modelStats.totalCount}} записей</span>
                </div>
                <div class="mr-5 flex align-items-center mt-3">
                    <i class="pi pi-calendar-plus mr-2"></i>
                    <span>{{modelStats.currentMonth}} в этом месяце</span>
                </div>
            </div>
        </div>
        <div class="mt-3 lg:mt-0">
            <button
                pButton pRipple label="Добавить" class="p-button-outlined mr-2"
                icon="pi pi-plus"></button>
        </div>
    </div>
</div>
