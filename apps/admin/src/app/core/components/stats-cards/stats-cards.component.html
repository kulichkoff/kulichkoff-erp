<!-- Карточки статистики -->
<div class="surface-ground px-4 py-5 md:px-6 lg:px-8">
    <div class="grid justify-content-center">
        <ng-container *ngFor="let stat of stats">
            <div class="col-12 md:col-6 lg:col-3">
                <div class="surface-card shadow-2 p-3 border-round">
                    <div class="flex justify-content-between mb-3">
                        <div>
                            <span class="block text-500 font-medium mb-3">{{stat.label}}</span>
                            <div class="text-900 font-medium text-xl">{{stat.count | currency:stat.currency }}</div>
                        </div>
                        <div
                            class="flex align-items-center justify-content-center bg-{{stat.icon.color}}-100 border-round"
                            style="width:2.5rem;height:2.5rem">
                            <i class="pi {{stat.icon.label}} text-{{stat.icon.color}}-500 text-xl"></i>
                        </div>
                    </div>
                    <span class="text-{{stat.growth === 'positive' ? 'green' : 'red'}}-500 font-medium">{{stat.newSinceMonth | currency:stat.currency }} </span>
                    <span class="text-500">с прошлого месяца</span>
                </div>
            </div>
        </ng-container>
    </div>
</div>
